name: Backend CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    services:
      # Optional: Add Redis/Postgres if needed later
      # redis:
      #   image: redis
      #   ports:
      #     - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest ruff bandit httpx

    - name: Lint with Ruff
      run: |
        ruff check .

    - name: Security check with Bandit
      run: |
        bandit -r app/ -c pyproject.toml --recursive

    - name: Run Tests with Pytest
      run: |
        # Set PYTHONPATH to include the current directory
        export PYTHONPATH=$PYTHONPATH:.
        pytest tests/
      env:
        JWT_SECRET: "ci-test-secret-key-change-me"
        DEBUG: "true"
